apiVersion: batch/v1
kind: Job
metadata:
  name: worker
spec:
  parallelism: 3
  template:
    metadata:
      name: worker
    spec:
      containers:
      - name: worker
        image: us.gcr.io/bioconductor-rpci-280116/bioc-redis-worker:devel
        volumeMounts:
        - mountPath: /host
          name: test-nfs-mount
        command: ["R"]
        args: ["-f", "/home/docker/worker.R"]
      restartPolicy: OnFailure
      volumes:
      - name: test-nfs-mount
        nfs:
          server: 10.3.240.186
          path: /
