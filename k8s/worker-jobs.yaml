apiVersion: batch/v1
kind: Job
metadata:
  name: worker
spec:
  parallelism: 5
  template:
    metadata:
      name: worker
    spec:
      containers:
      - name: worker
        image: bioc-redis
        command: ["R"]
        args: ["-f", "/home/rstudio/worker.R"]
        imagePullPolicy: Never
      restartPolicy: OnFailure
